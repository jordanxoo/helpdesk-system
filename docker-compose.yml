version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: helpdesk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - helpdesk-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: helpdesk-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - helpdesk-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: src/AuthService/Dockerfile
    container_name: helpdesk-auth
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=helpdesk_auth;Username=postgres;Password=postgres"
    ports:
      - "5001:8080"
    depends_on:
      - postgres
    networks:
      - helpdesk-network

  # Ticket Service
  ticket-service:
    build:
      context: .
      dockerfile: src/TicketService/Dockerfile
    container_name: helpdesk-tickets
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=helpdesk_tickets;Username=postgres;Password=postgres"
      MessagingSettings__HostName: rabbitmq
    ports:
      - "5002:8080"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - helpdesk-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: src/UserService/Dockerfile
    container_name: helpdesk-users
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=helpdesk_users;Username=postgres;Password=postgres"
      MessagingSettings__HostName: rabbitmq
    ports:
      - "5003:8080"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - helpdesk-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: src/NotificationService/Dockerfile
    container_name: helpdesk-notifications
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MessagingSettings__HostName: rabbitmq
    ports:
      - "5004:8080"
    depends_on:
      - rabbitmq
    networks:
      - helpdesk-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    container_name: helpdesk-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:8080"
    depends_on:
      - auth-service
      - ticket-service
      - user-service
    networks:
      - helpdesk-network

volumes:
  postgres-data:

networks:
  helpdesk-network:
    driver: bridge
